server:
  port: 8081
  
minimum: 1
maximum: 2

# configurar el paquete actuator de tal modo que se pueda acceder a la URL http://localhost:PORT/actuator/refreshque ser√° la que obligara a refrescar las diferentes propiedades.
management.endpoints.web.exposure.include: refresh

spring:
  application:
    name: scdemo-greeter
  profiles:
    active: dev
  cloud:
    config:
      enabled: true
      uri: http://root:s3cr3t@localhost:8765
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 2000
        initial-interval: 1500
        multiplier: 1.5
      
eureka:
  client:
    register-with-eureka: true
    service-url:
      default-zone: http://eureka:eureka@localhost:8761/eureka/
    instance:
      instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
      leaseRenewalIntervalInSeconds: 5

logging.level:
  org.springframework.retry: trace
  com.netflix.discovery: trace

  